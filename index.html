<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayU Payment Gateway Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <form id="msform" method="post" action="payment.php">
        <div class="row">
            <div class="col-md-12">
                <h2 class="fs-title">Personal Information </h2>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-2"> Name </div>
            <div class="col-md-4"><input type="text" name="fullname" placeholder="Name" class="form-control" required />
            </div>
            <div class="col-md-2"> Mobile </div>
            <div class="col-md-4"><input type="text" pattern="\d*" maxlength="10"  name="contactno" placeholder="Mobile" class="form-control"
                    required /></div>
        </div>
        <div class="row mb-2">
            <div class="col-md-2"> DOB </div>
            <div class="col-md-4"><input type="date" class="form-control" name="dob" placeholder="Date of Birth" />
            </div>
            <div class="col-md-2"> Email </div>
            <div class="col-md-4"><input type="text" name="email" class="form-control" placeholder="Email" /></div>
        </div>
        <div class="row mb-2">
            <div class="col-md-2"> Paying For </div>
            <div class="col-md-4"><input type="text" class="form-control" name="payingfor" placeholder="Paying For" />
            </div>
            <div class="col-md-2"> Amount </div>
            <div class="col-md-4"><input type="number" min="0" step="0.01" name="amount" class="form-control" placeholder="Amount" /></div>
        </div> 
        <div class="row">
            <div class="col-md-12">
                <button id="finalSubmit" type="post" class="btn btn-primary next action-button">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
